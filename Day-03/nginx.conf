server {
    listen              443 ssl;
    server_name         _;

    ssl_certificate     /etc/nginx/ssl/nautilus.crt;
    ssl_certificate_key /etc/nginx/ssl/nautilus.key;

    root   /usr/share/nginx/html;
    index  index.html;
}

server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}
